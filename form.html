<html>

<head>
	<title>Registration Form</title>
</head>

<body>
	<form>
		<table border="1" align="center">
			<tr>
				<th colspan="2">Personal Informations</th>>
			</tr>
			<tr>
				<td>Name :</td>
				<td><input type="text" name="Name"></td>
			</tr>
			<tr>
				<td>Gender :</td>
				<td>
					Male<input type="radio" name="male" value="male">
					Female<input type="radio" name="female" value="female">
				</td>
			</tr>
			<tr>
				<td>Date Of Birth :</td>
				<td><input type="date" name=DOB value="dob"></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><textarea cols="5" rows="5"></textarea></td>
			</tr>
				<td>Phone :</td>
				<td><input type="text" name="phone"></td>
			</tr>
				<td>Guardian :</td>
				<td><input type="text" name="guardian"></td>
			</tr>
				<td>Hobbies :</td>
				<td><input type="text" name="hobbies"></td>
			</tr>
				<td>Extra Activities :</td>
				<td><input type="text" name="eactivities"></td>
			</tr>
			<tr>
				<th colspan="2">Course Informations</th>
			</tr>
			<tr>
				<td>courses:</td>
				<td>
					<input type="checkbox" name="Courses[]" value="BA">BA
					<input type="checkbox" name="Courses[]" value="B.SC">B.SC
					<input type="checkbox" name="Courses[]" value="BCA">BCA
				</td>
			</tr>
			<tr>
				<th colspan="2">Office Use</th>
			</tr>
			<tr>
				<th colspan="2"><input type="text">  </th>
			</tr>
			<tr>
				<th colspan="2"><input type="submit" value="Submit">
			</th>
			</tr>

		</table>
	</form>
</body>
</html>
